<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  
  const canvas = (function(){
    const canvas = document.querySelector('#draw');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    return canvas;
  }());

  const contex = (function context(){
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#BADASS';
    ctx.lineJoin = 'round'; // where one line meets with another
    ctx.lineCap = 'round'; // the end of one line
    ctx.lineWidth = 100;
    ctx.globalCompositeOperation = 'luminosity'; // blend mode;
    return ctx;
  }());

  const ctrVal = {
    isDrawing : false,
    lastX : 0,
    lastY : 0,
    hue : 0,
    direction : true
  }

  function flipDirection(){
    if (contex.lineWidth >= 500 || contex.lineWidth <= 1){
      ctrVal.direction = !ctrVal.direction; // flip direction - True , False
    }
  }

  function contextLineWidth(){
    if (ctrVal.direction){ // if direction is true increament else decrease
      contex.lineWidth++;
    } else {
      contex.lineWidth--;
    }
  }

  function draw(e){
    if (!ctrVal.isDrawing) return;

    contex.strokeStyle = `hsl(${ctrVal.hue}, 100%, 50%)`; // hue, saturation , lightness
    contex.beginPath();
    contex.moveTo(ctrVal.lastX, ctrVal.lastY); // start point
    contex.lineTo(e.offsetX, e.offsetY); // end point
    contex.stroke(); // draw line
    [ctrVal.lastX, ctrVal.lastY] = [e.offsetX, e.offsetY]; // continuously updating start point after each stroke
    ctrVal.hue++; // on each strock increase the hue to gradually fade into other colors - this show's how fast this function runs
    ctrVal.hue = ctrVal.hue >= 360 ? 0 : ctrVal.hue; // without this it still goes round picking from start again.

    flipDirection();
    contextLineWidth();
  }
  
  (function addListeners(){
    canvas.addEventListener('mousedown', (e) => {
    ctrVal.isDrawing = true;
    [ctrVal.lastX, ctrVal.lastY] = [e.offsetX, e.offsetY]; // on mouse down update start point to current mouse position. dont continue from point where previous line ends.
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => ctrVal.isDrawing = false);
    canvas.addEventListener('mouseout', () => ctrVal.isDrawing = false); 
  }());
    

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
