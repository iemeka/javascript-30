<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const js = 'JS!';
    console.log('Hello I am learning %s','JS!');
    console.log(`Hello I am learning ${js}`);

    // Styled
    console.log('%c Just got Hacked!' ,'font-size:50px;background:pink; text-align:center ');

    // warning!

    console.warn('Hide your footprints!');

    // Error :|

    console.error('Ohh noo!'); // display not throw an error

    // Info
    console.info('computer about to break down');

    // Testing
    console.assert(NaN === NaN, "Not equal"); // shows error if false else nothing.

    // clearing
    console.clear();
 
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);

    })

    // counting
    console.count('z');
    console.count('z');
    console.count('b');
    console.count('a');
    console.count('a');
    console.count('e');
    console.count('b');
    console.count('a');
    console.count('z');

    // timing
    console.clear()

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</html>
